trnka-thesis:
  type: thesis
  genre: Bakalářská práce
  author: Trnka, Daniel
  title: Sledování běžících aplikací
  publisher:
    name: Vysoká škola Báňská - Technická univerzita Ostrava
    location: Ostrava
  url: http://hdl.handle.net/10084/118986
  abstract: "Cílem této bakalářské práce je návrh a implementace prototypu nástroje, který sleduje aplikace v operačním systému Linux. V rámci sledování jsou zaznamenávány vnější projevy aplikace jako vytvoření procesu či vláken, zápis a čtení ze souborů, síťová komunikace a namapované stránky. Výsledný záznam je možné následně vizualizovat. V rámci textu jsou dále rozebrány možnosti, jak je možné sledování aplikací implementovat"
  date: 2017

